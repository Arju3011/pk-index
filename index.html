<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- styles -->
  <link rel="stylesheet" href="./assets/css/aos.css">
  <link rel="stylesheet" href="./assets/css/slick.css">
  <link rel="stylesheet" href="./assets/css/slick-theme.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- styles -->
  <title>index</title>
</head>

<body>
  <div class="tv-hero" style="background-image: url(./assets/images/hero-bg.png);">
    <div class="content-wrapper">
      <div class="tv-header">
          <a href="#"><img src="./assets/images/Logo.png" alt="logo"></a>
      </div>
      <div class="tv-hero__outer">
        <div class="tv-hero__cnt">
          <p class="tv-hero__head">Lorem ipsum dolor sit amet consectetur</p>
          <p class="tv-hero__content">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
          <div class="tv-hero__outer-btn">
            <div class="tv-button">
              <p>Sign Up Now</p>
            </div>
          </div>
          
        </div>
        <div class="tv-move" data-aos="fade-down" data-aos-delay="1200" >
         
          <div class="tv-move__img">
            <img src="./assets/images/hero-image.png" alt="">
          </div>
          <div class="tv-move__img">
            <img src="./assets/images/hero-image.png" alt="">
          </div>
          <div class="tv-move__img">
            <img src="./assets/images/hero-image.png" alt="">
          </div>
        </div>
      </div>

  </div>
  </div>

  <div class="content-wrapper">
    <div class="tv-form" data-aos="fade-up" data-aos-delay="800">
      <div class="tv-form__container">
          <div class="heading">
              <p class="heading__head">Contact us</p>
              <p class="heading__content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
          <div class="tv-input">
              <div class="tv-input__container">
                <label for="name" class="tv-input__name">Name</label>
                <input type="name" id="name" class="tv-input__input" required></input>
              </div>
             
            <div class="tv-input__container">
              <label for="email" class="tv-input__name">Email</label>
              <input type="email" id="email" class="tv-input__input" required></input>
            </div>
            
            <div class="tv-input__container">
              <label for="Phone number" class="tv-input__name">Phone number</label>
              <input type="tel" id="Phonenumber" class="tv-input__input" required></input>
            </div>
            <div class="dropdown">
      
              <label for="dropdown" class="dropdown__name">Message</label>
              <select id="dropdown" name="dropdown" class="dropdown__bg" required>
                  <option value="" disabled selected>Select an option</option>
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
              </select>
              </div>
            
            <div class="tv-input__message">
              <label for="textarea" class="tv-input__name">Message</label>
              <textarea id="textarea" name="message" required></textarea>
            </div>
            <div class="tv-form__btn">
              <div class="tv-button">
                  <p>Submit</p>
              </div>
            </div>
           
          </div>
      </div>
  </div>
  </div>


  <!-- scripts -->
  <script src="./assets/js/jquery.slim.min.js"></script>
  <script src="./assets/js/aos.js"></script>
  <script src="./assets/js/slick.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- scripts -->
</body>

</html>
